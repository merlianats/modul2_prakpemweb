<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2.1</title>
</head>
<body>
    <h4>Formulir Pendaftaran Kursus</h4>
    <form>
        <table>
            <tr>
                <td>
                    <label for="nama">Nama</label>
                </td>
                <td>
                    : <input type="text" name="Nama" size="35">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                </td>
                <td>
                    : <input type="radio" name="jenis_kelamin"  size="35"> Laki-laki
                    <input type="radio" name="jenis_kelamin"  size="35"> Perempuan
                </td>
            </tr>
            <tr>
                <td>
                    <label for="alamat">Alamat</label>
                </td>
                <td>
                    : <input type="text" name="alamat" size="35">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="provinsi">Propinsi</label>
                </td>
                <td>
                    : <select name="dropdown">
                        <option value="Jawa Barat" selected>Jawa Barat</option>
                        <option value="Jawa Timur">Jawa Timur</option>
                        <option value="Jawa Tengah">Jawa Tengah</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="kursus">Pilihan Kursus</label>
                </td>
                <td>
                    <input type="checkbox" name="bahasa_inggris"> Bahasa Inggris
                </td>
            </tr>
            <tr>
                <td>
                     <input type="checkbox" name="komputer"> Komputer
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <br>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
